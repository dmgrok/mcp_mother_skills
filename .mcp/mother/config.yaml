version: "1.0"
agent:
  mode: auto
  sync_both: false
registry:
  - url: https://github.com/anthropics/skills
    priority: 1
cache:
  refresh_interval_days: 7
  registry_cache: .mcp/mother/cache
detection:
  enabled: true
  sources:
    - type: package_manager
      patterns:
        - package.json
        - requirements.txt
        - pyproject.toml
        - Cargo.toml
        - go.mod
    - type: config
      patterns:
        - tsconfig.json
        - next.config.*
        - Dockerfile
        - docker-compose*.yaml
    - type: readme
      file: README.md
skills:
  always_include: []
  always_exclude: []
sync:
  auto_remove: false
  prompt_on_changes: true
